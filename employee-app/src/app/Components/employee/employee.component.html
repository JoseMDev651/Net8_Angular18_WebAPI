<div class="container-fluid">
    <div class="row p-2 bg-info">
        <div class="col-6">
            <h3>Employee List</h3>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-warning" (click)="openModal()">Add Employee</button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Status</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <td>Pepe</td>
            <td>wer&#64;sdkasd.com</td>
            <td>23423424</td>
            <td>0</td>
            <td>234243</td>
            <td>1</td>
            <td class="text-center">
                <button class="btn btn-primary">Edit</button> ||
                <button class="btn btn-danger">Delete</button>
            </td>
        </tbody>
    </table>
</div>

<div class="modal" tabindex="-1" id="myModal" #myModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
            </div>
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" formControlName="name" name="name" class="form-control"
                                placeholder="Name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="text" formControlName="email" name="email" class="form-control"
                                placeholder="Email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="text" formControlName="mobile" name="mobile" class="form-control"
                                placeholder="Mobile">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="number" formControlName="employeeId" name="employeeId" class="form-control"
                                placeholder="Age">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="number" formControlName="salary" name="salary" class="form-control"
                                placeholder="Salary">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="from-group form-check">
                                <input type="checkbox" formControlName="status" name="status" class="form-check-input"
                                    placeholder="Status">
                                <label> Active ? </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="closeModal()">Close</button>
                    <button type="submit" [disabled]="this.employeeForm.invalid" class="btn btn-primary">Save
                        changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
